<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>IGN Scraper</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- links CSS -->
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">IGN Scraper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="saved.html">Saved Articles</a>
                </li>
                <button class="btn btn-sm btn-outline-secondary bam scrape-new" type="button">Scrape New Articles</button>
                <button class="btn btn-sm btn-outline-secondary bam clear" type="button">Clear Articles</button>
            </ul>
        </div>
    </nav>

    <!--Jumbotron  -->
    <div class="jumbotron text-center">
        <div class="overlay">
        </div>
        <div class="background-image">
        </div>
        <div class="caption">
            <h1>IGN Scraper</h1>
            <p>Game News. Now.</p>
        </div>
    </div>

    <!-- Articles -->
    <div class="container-fluid article-container">
        <div class="alert alert-danger text-center">
            <h4>Uh Oh. Looks like we don't have any new articles.</h4>
        </div>
        <div class="card">
            <div class="card-header text-center">
                <h3>What Would You Like To Do?</h3>
            </div>
            <div class="card-body text-center">
                <h4>
                    <a class="scrape-new">Try Scraping New Articles</a>
                </h4>
                <h4>
                    <a href="/saved">Go to Saved Articles</a>
                </h4>
            </div>
        </div>
    </div>















    <div id="wrapper">
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
